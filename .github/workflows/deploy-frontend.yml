name: Auto Deploy Frontend to Oracle

on:
  push:
    branches:
      - main
    paths:
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'
      - '**.json'
      - '**/styles/**'
      - 'deploy-frontend.sh'
      - 'run-with-node18.sh'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    name: SSH Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âœ… Test verbinding met server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "âœ… Verbinding met server werkt."
            echo "ğŸ” Node versie:"
            node -v || echo "âŒ Node niet gevonden"
            echo "ğŸ” PM2 versie:"
            pm2 -v || echo "âŒ PM2 niet gevonden"

      - name: ğŸš€ SSH en run deploy-frontend.sh via wrapper
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Start deployment via wrapper..."
            ~/run-with-node18.sh bash ~/deploy-frontend.sh || {
              echo "âŒ Deployment script is mislukt!";
              exit 1;
            }
