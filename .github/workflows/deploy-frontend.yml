name: Auto Deploy Frontend to Oracle

on:
  push:
    branches:
      - main
    paths:
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'
      - '**.json'
      - '**/styles/**'
      - 'deploy-frontend.sh'                     # âœ… deze regel toevoegen
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    name: SSH Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and run deploy-frontend.sh
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: bash ~/deploy-frontend.sh
